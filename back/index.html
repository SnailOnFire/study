<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>PDF转图片并添加备注</h1>
    <div class="file mt20 clearfix">
      <span>选择一个PDF文件</span>
      <span id="file_name"></span>
      <input id="input_file" type="file" accept="application/pdf" onchange="loadPDF(this.files[0])">
    </div>
    <div class="handle mt20">
      <div class="group">
        <button onclick="prevPage()">上一页</button>
        <button onclick="nextPage()">下一页</button>
      </div>
      <div id="out_type" class="group">
        <button class="cur">JPG</button>
        <button>PNG</button>
      </div>
      <!-- <button class=" cur" onclick="save()">保存本页</button> -->
      <button class="group cur" onclick="saveAll()">保存</button>
    </div>
    <p id="page_num"></p>
    <div class="show mt20">
      <div class="inner">
        <canvas id="preview" hidden=""></canvas>
        <div id="edit_box">
          <div class="mask"></div>
          <div class="group">
            <button class="cur process">添加解题过程</button>
            <button class="cur notice">添加易错点</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../source/js/pdf.min.js"></script>
  <script src="../source/js/jquery-1.12.4.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
